<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
            <div>
                <h1>Formulário</h1>
            </div>
    <form action="" method="post">
       <fieldset>
            <div>
                <label for="">Nome</label>
                <input type="text" name="nome" id="nome">    
            </div>
    
            <div>
                <label for="">Email</label>
                <input type="email" name="email" id="email">
            </div>
                
            <div>
                <label for="">Senha</label>
                <input type="password" name="senha" id="senha">
            </div>
       
            <div>
                <label for="">Selecione seus Esportes</label>

                <input type="checkbox" name="escolha" value="Futebol">
                <label for="Futebol">Futebol</label>

                <input type="checkbox" name="escolha" value="Basquete">
                <label for="Basquete">Basquete</label>

                <input type="checkbox" name="escolha" value="Futsal">
                <label for="Futsal">Futsal</label>

                <input type="checkbox" name="escolha" value="Judô">
                <label for="Judô">Judô</label>

                <input type="checkbox" name="escolha" value="Boxe">
                <label for="Boxe">Boxe</label>
            </div>
        
            <div>
                <input type="radio" id="sim" name="selecione" value="sim">
                <label for="sim">Sim</label>

                <input type="radio" id="não" name="selecione" value="não">
                <label for="não">Não</label>
        
                <button type="submit">Enviar</button>
            </div>
        
            <div>
                <button type="reset">Reset</button>
            </div>
            

        </fieldset>

    </form>
</body>
</html>
